<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Share Modal | Codehelp</title>
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="circle1"></div>
  <div class="circle2"></div>


  <div class="wrapper">
    <div class="card-wrapper">
      <div>
        <img src="./assets/dp_image.jpg" alt="user" />
      </div>
      <div class="user-name">
        <h2>Sahil Karamkar</h2>
      </div>
      <div class="designation">
        <h3>Frontend Developer,Pune</h3>
      </div>
      <div class="bottom-group">
        <button onclick="openModal()" class="btn-share btn-card">
          <i class="fa-solid fa-share"></i>
          Follow my profile
        </button>

        <button class="btn-follow btn-card">Welcome !</button>
      </div>
    </div>
  </div>

  <!-- Modal Component -->
  <div class="modal">
    <div class="modal-header">
      <h1>Follow My Profile</h1>
      <div>
        <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
      </div>
    </div>


    <div>

      <h3>Follow this via</h3>


      <div class="icon-container">
        <a href="https://www.linkedin.com/in/sahil-karamkar-380178206/" class="icon" id="linkedin">
          <i class="fa-brands fa-linkedin"></i>
        </a>
        <a href="https://github.com/14-sahil" class="icon" id="github">
          <i class="fa-brands fa-github"></i>
        </a>
        <a href="https://www.hackerrank.com/profile/sahilkaramkar" class="icon" id="hackerrank">
          <i class="fa-brands fa-hackerrank"></i>
        </a>
        <a href="https://leetcode.com/problemset/pandas/?difficulty=EASY&page=1&sorting=W3t9XQ%3D%3D" class="icon"
          id="code">
          <i class="fa-solid fa-code"></i>
        </a>
        <a href="#" class="icon" id="telegram">
          <i class="fa-brands fa-telegram"></i>
        </a>
      </div>
    </div>


  </div>

  <!-- Overlay -->
  <div class="overlay" onclick="closeModal()"></div>

  <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
